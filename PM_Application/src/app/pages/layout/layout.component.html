<header class="bg-[#0C1647] flex items-center h-10 px-4 sticky top-0 left-0 right-0 z-50 relative">

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
    </a>
  </div>

  <!-- Center Logo (absolute) -->
  <a
    routerLink="/app/home"
    class="absolute left-1/2 -translate-x-1/2"
  >
    <img src="assets/logo.PNG" class="h-13 w-40 mt-8" alt="Logo" />
  </a>

  <!-- Right -->
  <div class="ml-auto flex items-center space-x-4">

    <div class="relative">
      <!-- Notification Button -->
      <button #notificationButton class="text-white relative" aria-label="Notifications" (click)="toggleNotificationPanel()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
      </button>

      <!-- Notification Panel -->
      <div *ngIf="isNotificationPanelOpen" #notificationPanel
      class="notification-panel absolute right-0 mt-2
             w-72 sm:w-80
             max-h-80 sm:max-h-96 overflow-y-auto
             shadow-lg rounded-md border border-gray-200 bg-white z-50 p-4">

   <!-- Header with Close Button -->
   <div class="flex justify-between items-center mb-3">
     <h3 class="text-lg font-semibold text-gray-800">Notifications</h3>
     <button (click)="isNotificationPanelOpen = false"
             class="text-gray-500 hover:text-gray-800 focus:outline-none">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
       </svg>
     </button>
   </div>

   <!-- Notifications List -->
   <div *ngFor="let notif of notifications"
        class="mb-2 rounded-md bg-green-100 text-green-900 shadow-sm p-4">
     <strong class="block mb-1">{{ notif.title }}</strong>
     <p class="text-sm">{{ notif.message }}</p>
   </div>

   <!-- No notifications -->
   <div *ngIf="notifications.length === 0" class="p-4 text-gray-500 text-sm">
     No notifications
   </div>
 </div>

    </div>

    <button (click)="toggleSidebar()" class="text-white" aria-label="Menu">

</header>
