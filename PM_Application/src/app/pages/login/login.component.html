<div class="relative min-h-screen w-full flex flex-col justify-end items-center overflow-hidden">

  <!-- ðŸ”¹ Video Background -->
  <video #bgVideo [muted]="true" autoplay playsinline preload="auto"
    (ended)="showForm = true"
    class="absolute top-0 left-0 w-full h-full object-fill z-0">
    <source src="assets/superman-bg.mp4" type="video/mp4" />
  </video>

  <!-- ðŸ”¹ Dark Overlay -->
  <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-40"></div>

  <!-- ðŸ”¹ Form + Footer (Show after Video Ends) -->
  <div *ngIf="showForm" class="relative z-10 flex flex-col items-center w-full px-4 pb-8 space-y-4">

    <!-- Login Form -->
    <div class="bg-blue-900 bg-opacity-30 backdrop-blur-sm w-full max-w-md rounded-xl p-6 space-y-4 shadow-lg">
      <!-- Mobile Input -->
      <input
        type="text"
        name="mobile"
        [(ngModel)]="mobile"
        placeholder="ENTER MOBILE NUMBER"
        class="w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-red-500 outline-none"
      />
      <!-- OTP Request/Resend Button -->
      <div class="flex flex-col items-center">
        <button
          *ngIf="!isOtpSent"
          class="w-1/2 bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-600 transition"
          (click)="getOtp()"
          [disabled]="!mobile"
          [class.opacity-50]="!mobile"
          [class.cursor-not-allowed]="!mobile"
        >
          GET OTP
        </button>

        <div *ngIf="isOtpSent" class="w-full text-center">
          <button
            class="w-1/2 bg-red-500 text-white font-semibold py-2 rounded-lg transition"
            [class.opacity-50]="isResendDisabled"
            [class.cursor-not-allowed]="isResendDisabled"
            [class.hover:bg-blue-600]="!isResendDisabled"
            (click)="resendOtp()"
            [disabled]="isResendDisabled"
          >
            RESEND OTP
          </button>
          <div *ngIf="isResendDisabled" class="text-sm text-gray-200 mt-1">
            Resend available in {{countdown}}s
          </div>
        </div>
      </div>

      <!-- OTP Input -->
      <input
      type="text"
        name="otp"
        [(ngModel)]="otp"
        placeholder="ENTER OTP"
        class="w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-red-500 outline-none"
      />
      <div class="flex justify-center">
        <button
          class="w-1/2 bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-600 transition"
          (click)="submitOtp()"
        >
          SUBMIT OTP
        </button>
      </div>
    </div>

    <!-- Footer Banner -->
    <div class="bg-red-600 text-center py-3 px-4 rounded-lg shadow-lg w-full max-w-md">
      <p class="text-white font-bold text-lg md:text-2xl italic">
        âœ¨ TOUCH KARNA HAI SKY â€” <span class="underline">I Can Also Fly!</span> âœ¨
      </p>
    </div>
  </div>
</div>
