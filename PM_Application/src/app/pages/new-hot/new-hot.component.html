<div class="relative  min-h-screen  flex flex-col items-center overflow-hidden pt-2
bg-[url('assets/newandhot.jpg')] bg-cover bg-center">
  <!-- Title -->
  <div class="text-center py-3">
    <h1 class="text-2xl font-bold text-white bg-gray-700 px-6 py-2 inline-block rounded">
      NEW & HOT
    </h1>
  </div>

  <!-- Content Sections -->
  <main class="flex flex-col justify-start w-full max-w-2xl px-2 overflow-y-auto mx-auto py-1 min-h-[calc(100vh-100px)] z-2 ">
    <!-- Carousel Sections -->
    <ng-container *ngFor="let section of carouselSections">
      <section class="mb-3 flex flex-col">

        <!-- <h2 class="text-white font-semibold text-base mb-1 pl-1 mx-auto">{{ section.title }}</h2> -->
        <h2
  class="text-white font-semibold text-base mb-1 pl-1 mx-auto
         bg-black/40 px-2 py-1 rounded-md w-fit">
  {{ section.title }}
      </h2>

        <!-- Carousel Container -->
        <div class="relative overflow-hidden rounded-xl bg-white/10 p-0.5 h-[170px] w-full max-w-[400px] mx-auto" style="touch-action: pan-y" (pointerdown)="onPointerDown($event,section)"
               (pointerup)="onPointerUp($event,section)">
          <!-- Carousel Track -->
          <div class="flex transition-transform duration-300 ease-out h-full w-full p-1"
               [style.transform]="'translateX(' + (-100 * section.currentIndex) + '%)'">
            <div *ngFor="let item of section.items"
                 class="w-full flex-shrink-0 px-1 h-full flex flex-col items-center justify-center">
              <div class="bg-white/20 rounded-xl overflow-hidden h-[120px] w-[120px] mx-auto ">
                <img [src]="item.image"
                     [alt]="item.name"
                     (error)="handleImgError($event)"
                     class="w-full h-full object-contain p-1">
              </div>
              <div class="text-white text-center text-xs sm:text-sm pt-1 px-2 sm:px-3 line-clamp-2 mb-3">
                {{ item.name }}
              </div>
            </div>
          </div>

          <!-- Navigation Arrows -->
          <!-- <button *ngIf="section.items.length > 1"
                  (click)="prevSlide(section)"

                  aria-label="Previous slide">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>

          <button *ngIf="section.items.length > 1"
                  (click)="nextSlide(section)"
                  class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/50 text-white rounded-full w-8 h-8 flex items-center justify-center z-10 hover:bg-black/70 transition-colors"
                  aria-label="Next slide">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button> -->

          <!-- Indicators -->
          <div *ngIf="section.items.length > 1" class="absolute bottom-2 left-0 right-0 flex justify-center gap-2 ">
            <button *ngFor="let item of section.items; let i = index"
                    (click)="goToSlide(section, i)"
                    [class]="'h-2 rounded-full transition-all ' + (i === section.currentIndex ? 'bg-white w-6' : 'bg-white/50 w-2')"
                    [attr.aria-label]="'Go to slide ' + (i + 1)">
            </button>
          </div>
        </div>
      </section>
    </ng-container>
  </main>
</div>
