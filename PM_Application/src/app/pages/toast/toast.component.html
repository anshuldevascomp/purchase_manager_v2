<div
  *ngIf="toast"
  class="fixed top-6 right-6 flex items-center gap-3 px-5 py-3 rounded-xl shadow-2xl w-80 z-50
         transition-all duration-500 ease-out transform translate-x-0"
  [ngClass]="{
    'bg-green-50 border border-green-400 text-green-800': toast.type === 'success',
    'bg-red-50 border border-red-400 text-red-800': toast.type === 'error'
  }"
>
  <!-- Icon -->
  <div
    [ngClass]="{
      'bg-green-500': toast.type === 'success',
      'bg-red-500': toast.type === 'error'
    }"
    class="flex items-center justify-center w-10 h-10 rounded-full text-white text-lg font-bold"
  >
    <ng-container *ngIf="toast.type === 'success'">✔</ng-container>
    <ng-container *ngIf="toast.type === 'error'">✖</ng-container>
  </div>

  <!-- Message -->
  <div class="flex-1">
    <p class="font-semibold text-sm">
      {{ toast.type === 'success' ? 'Success' : 'Error' }}
    </p>
    <p class="text-xs text-gray-600">{{ toast.message }}</p>
  </div>

  <!-- Close Button -->
  <button
    class="text-gray-400 hover:text-gray-600 text-lg"
    (click)="toast = null"
  >
    ✕
  </button>
</div>
